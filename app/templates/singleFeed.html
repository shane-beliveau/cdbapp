{{#items}}
<div class="story scroll-item {{picOrientation}}" data-id="{{id}}" {{#image}}style="background-image:url({{image}});"{{/image}}>
  <div class="story-title {{^image}}no-image{{/image}}" data-id="{{id}}">
    <strong data-id="{{id}}">{{title}}</strong>
    <span class="date" data-id="{{id}}">{{pubDate}}</span>
    {{#kicker}}<span class="kicker" data-id="{{id}}">{{kicker}}</span>{{/kicker}}
    {{^image}}<p data-id="{{id}}">{{description}}</p>{{/image}}
  </div>
</div>
{{/items}}
